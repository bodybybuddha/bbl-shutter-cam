name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to build and upload assets for (e.g., v1.0.0)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-linux-arm:
    runs-on: ubuntu-latest
    env:
      VERSION: ${{ github.event_name == 'release' && github.ref_name || inputs.tag }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: arm64
            platform: linux/arm64
            suffix: linux-arm64
          - arch: armv7
            platform: linux/arm/v7
            suffix: linux-armv7
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
        with:
          ref: ${{ env.VERSION }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build PyInstaller binary
        run: |
          docker run --rm --platform ${{ matrix.platform }} \
            --user $(id -u):$(id -g) \
            -e HOME=/tmp \
            -v "$GITHUB_WORKSPACE:/workspace" \
            -w /workspace \
            python:3.11-bullseye \
            bash -lc "python -m venv /tmp/venv && \
              . /tmp/venv/bin/activate && \
              python -m pip install --upgrade pip && \
              pip install -e .[dev] && \
              python -m PyInstaller --clean --noconfirm bbl-shutter-cam.spec"

      - name: Rename binary
        run: |
          mv dist/bbl-shutter-cam dist/bbl-shutter-cam-${VERSION}-${{ matrix.suffix }}

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          files: dist/bbl-shutter-cam-${{ env.VERSION }}-${{ matrix.suffix }}
