name: PR Policy

on:
  pull_request:
    types: [opened, reopened, synchronize, edited]

jobs:
  enforce-base-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Enforce base branch policy
        shell: bash
        run: |
          echo "Base branch: ${{ github.base_ref }}"
          echo "Head branch: ${{ github.head_ref }}"

          if [[ "${{ github.base_ref }}" == "main" && "${{ github.head_ref }}" != "dev" ]]; then
            echo "::error::PRs to 'main' must come from 'dev'. Retarget this PR to 'dev', or open a release PR from 'dev' to 'main'."
            exit 1
          fi

          echo "PR base branch policy OK."
