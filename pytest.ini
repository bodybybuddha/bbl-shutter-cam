[pytest]
# pytest configuration for bbl-shutter-cam

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src/bbl_shutter_cam
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=70

# Coverage options
[coverage:run]
source = src/bbl_shutter_cam
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
